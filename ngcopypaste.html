<html>

<body ng-app="">

    <input ng-copy="count = count + 1" ng-init="count=0" value="Copy this text" />

    <p>You are copy cat and you has copied {{count}} times.</p>

    <p>This example will increase the value of the variable "count" every time you copy the text in the input field.</p>
    <input ng-cut="co = co + 1" ng-init="co=0" value="Cout this text" />

    <p>You are copy cat and you has copied {{co}} times.</p>
    <input ng-paste="dd=dd+1">Paste copy or cut text in input field
    <h2> the text has been pasted {{dd}} times</h2>
