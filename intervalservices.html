    <div ng-app="yy" ng-controller="dd">
        <h1>Cuurent Time is <br>{{thetime}}</h1>
    </div>

    <script>
        var app = angular.module('yy', []);
        app.controller('dd', function($scope, $interval) {
            $scope.theTime = new Date().toLocaleTimeString();
            $interval(function() {
                $scope.thetime = new Date().toLocaleTimeString();
            }, 1000);
        });
