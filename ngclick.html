<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="">
    <h1>The ng-click Directive and ng-double click</h1>
    <h2>The ng-click directive defines AngularJS code that will be executed when the element is being clicked.</h2>
    <h1>Click on the button</h1>
    <button ng-click="u=u+1">Click please</button>
    <h2>The button has been click {{u}}times</h2>
    <button ng-dbclick="o=o+1">Double click on button</button>
    <h2>The button has been doubly click {{o}}times</h2>
    <a href="codefotoofngclick.png"><button>SEE SCRIPT</button></a><br><br><br>
    <a href="dataofangularjsdvents.html"><button>BACK</button></a>

</body>

</html>
