<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body ng-app="">
    <h1 style="text-align: center;">ng-blur and ng-focus</h1>
    <input ng-blur="count = count + 1" ng-init="count=0" />

    <h1>{{count}}</h1>

    <p>This example will increase the value of the variable "count" every time the input field loses focus.</p>
    <input ng-focus="ont = ont + 1" ng-init="count=0" />
    <h1>The input field has been focused {{ont}} times.</h1>

</body>

</html>
